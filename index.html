<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criador de Treinos</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="result">
        <div class="card">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="card-inner"></div>
        </div>
    </div>
    <div class="data">
        <div class="inputs">
            <input id="name" placeholder="Nome do Aluno" type="text" name="text" class="input">
            <input id="phone" placeholder="Numero celular" type="text" name="text" class="input">
        </div>
        
        <div class="selects">
            <select class = "select" id="sex">
              <option value="1">Sexo</option>
              <option value="2">Homem</option>
              <option value="3">Mulher</option>
            </select>

            <select class = "select" id="level">
                <option value="1">Nível</option>
                <option value="2">Infantil</option>
                <option value="3">Iniciante</option>
                <option value="4">Intermediário</option>
                <option value="5">Avançado</option>
            </select>

        </div>
        
    </div>
</body>
</html>
